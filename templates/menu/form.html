{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<h1>{{ page_title }}</h1>
<hr>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="col-md-8">
            {{ form.as_p }}
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'menu:list' %}" class="btn btn-secondary">Отмена</a>
</form>

{% endblock %}
