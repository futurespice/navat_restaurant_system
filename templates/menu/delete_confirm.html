{% extends "base.html" %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<h1>Вы уверены, что хотите удалить "{{ item.name }}"?</h1>
<p class="text-danger">Это действие необратимо!</p>
<hr>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'menu:list' %}" class="btn btn-secondary">Нет, вернуться</a>
</form>

{% endblock %}
